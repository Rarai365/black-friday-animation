<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar-items">
      <div>App Only</div>
      <div class="navbar-line">|</div>
      <div>Shipping Info</div>
      <div class="navbar-line">|</div>
      <div>Free Return</div>
    </header>

    <div class="discount-bar">
      <h3>EXTRA 10% OFF</h3>
    </div>

    <section class="first-container">
      <div class="first">
        <p>SHEINblackFriday</p>
        <h1>UP to 95% OFF</h1>
        <p>500k hot itmes markdown</p>
      </div>
      <div class="second">
        <h1 class="second-text">Black Friday sale</h1>
      </div>
      <div class="third">>>></div>
    </section>

    <section>
      <div class="image-container">
        <img src="assets/animation.webp" alt="image" class="image" />
      </div>
    </section>

    <section class="cards">
      <div class="card-1">
        <img src="assets/animation.webp" alt="pic" class="pic" />
      </div>
      <div class="card-2">
        <img src="assets/images-2.jpeg" alt="pic" class="pic" />
      </div>
      <div class="card-3">
        <img src="assets/images.jpeg" alt="pic" class="pic" />
      </div>
      <div class="card-4">
        <img src="assets/images-3.jpeg" alt="pic" class="pic" />
      </div>
      <div class="card-5">
        <img src="assets/images-4.jpeg" alt="pic" class="pic" />
      </div>
      <div class="card-6">
        <img src="assets/images-5.jpeg" alt="pic" class="pic" />
      </div>
    </section>

    <div class="animate-box"></div>
  </body>
</html>
